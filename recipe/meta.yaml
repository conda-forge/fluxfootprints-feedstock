{% set python_min = "3.10" %}
{% set name = "fluxfootprints" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/footprints/archive/v{{ version }}.tar.gz
  sha256: 00099e5ebf0e6c0cad77b4493649cd6884be529abd02e610674685d87eb147b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.24
    - pandas >=1.5
    - xarray >=2023.1.0
    - scipy >=1.9
    - matplotlib-base >=3.6
    - shapely >=2.0
    - fiona >=1.9
    - geopandas >=0.14
    - rasterio >=1.3
    - pyproj >=3.5
    - affine >=2.4
    - requests >=2.28
    - netcdf4 >=1.6
    - refet >=0.4

test:
  imports:
    - fluxfootprints
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/inkenbrandt/footprints
  summary: A comprehensive Python package for micrometeorological footprint analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
